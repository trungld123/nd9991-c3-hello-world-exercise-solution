version: 2.1
jobs:
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacity.com/"
            # Kiểm tra xem trang web có tồn tại không
            if curl -s --head ${URL}; then
              exit 0
            else
              exit 1
            fi

workflows:
  version: 2
  smoke_test_workflow:
    jobs:
      - smoke_test
